<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../Word-Guess-Game/assets/css/style.css">
    
    <title>Word Guess Game</title>
</head>

<body>
    <div class="wrapper">
        
        <div class="container">
            <img id="Winner" src="assets/images/Winner.png">
            <img id="Loser" src="assets/images/loser.png">
            <div id="main">
                <div class="buffer row">
                    <p>
                        <h4>buffer zone</h4>
                    </p>
                </div>
                <div class="row">
                    <div class="header col-xs-12">
                        <img id="Title" src="assets/images/Guess.png">
                    </div>
                </div>
                <div class="row">
                    <div class="CurrentWord col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="GuessesLeft col-xs-5">Guesses Left: 10</div>
                    <div class="col-xs-2" id="hintzone">
                        <!-- Button trigger modal -->
                        <button type="button" id="Hint" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            HINT
                        </button>
                    </div>
                    <div class="Wins col-xs-5">Wins: 0</div>
                </div>
                <div class="row">
                    <div class="LettersUsed col-xs-12">Letters Used</div>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="jumbotron" id="jumbo">
                <img id="StartGameScreen" src="assets/images/Startscreen.png">
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <img id="Pokemon" src="#">
                </div>
                <!-- <div class="modal-footer"> -->
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
              <!-- </div> -->
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="../Word-Guess-Game/assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
